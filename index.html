<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="app" id="app">
        <div class="upper-header">
            <div class="night-mode-container">
                <button id="night-mode-toggle">Night Mode</button>
            </div>
        </div>
        <div class="header">
            <h1>TransGPT</h1>
            <div class="language-select-container">
                <span>Translate into:</span>
                <select id="language-select">
                    <option value="Japanese">Japanese</option>
                    <option value="Romaji">Japanese Romaji</option>
                    <option value="English">English</option>
                    <option value="Spanish">Spanish</option>
                    <option value="Russian">Russian</option>
                    <option value="Vietnamese">Vietnamese</option>
                    <option value="Chinese Mandarin">Chinese Mandarin</option>
                    <option value="Chinese Cantonese">Chinese Cantonese</option>
                    <option value="French">French</option>
                    <option value="German">German</option>
                    <!-- Add more languages here -->
                </select>
            </div>
        </div>
        <div class="content">
            <div class="translation-box">
                <textarea id="input-text" placeholder="Type or paste your text here"></textarea>
            </div>
            <div class="translation-box">
                <textarea id="output-text" readonly placeholder="Translation will appear here"></textarea>
                <div class="copy-button-container">
                    <button id="copy-button" title="Copy to clipboard">
                        <span class="material-icons">content_copy</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="footer">
            <button id="translate-button">Translate</button>
        </div>
        <div class="spinner-container" id="spinner-container">
            <div class="spinner" id="spinner"></div>
            <p class="processing-text" id="processing-text">Processing...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
